<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- REACT LIBRARY -->

    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <title>FriendLy</title>
  </head>
  <body>

    <div id='app'>React has not rendered yet!</div>

    <script type='text/babel'>



      // FriendLy Complex Component
      function FriendLy(props) {
        var friendlyStyle = {
          display: 'inline-block',
          margin: 20,
          height: 300,
          width: 225,
          padding: 0,
          backgroundColor: '#fff',
          WebkitFilter: 'drop-shadow(0px 0px 5px #555)',
          filter: 'drop-shadow(0px 0px 5px #555)'
        }
        return(
          <div style={friendlyStyle}>
            <Avatar img={props.img}/>
            <UserName name={props.name}/>
            <GetConnected/>
          </div>
        )
      }
      // Avatar Component
      function Avatar(props) {
        var avatarStyle = {
          marginLeft: 27,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: '50%'
        }
        return(
          <img style={avatarStyle} src={props.img}/>
        )
      }

      // UserName Component
      function UserName(props) {
        var nameStyle = {
          fontSize: 24,
          fontFamily: 'Arial, Helvetica, sans-serif',
          textAlign: 'center',
          margin: 20
        }
        return(
          <h1 style={nameStyle}>{props.name}</h1>
        )
      }

      // GetConnected Complex Component
      function GetConnected() {
        var getConnectedStyle = {
          marginLeft: 15
        }
        return(
          <div style={getConnectedStyle}>
            <Like/>
            <Share/>
            <Add/>
          </div>
        )
      }

      var iconStyle = {
        margin: 20
      }
        // Like Component
        function Like() {
          return(
            <i style={iconStyle} className="far fa-thumbs-up"></i>


          )
        }

        // Share Component
        function Share() {
          return(
            <i style={iconStyle} className="far fa-share-square"></i>


          )
        }

        // Add Component
        function Add() {

          return(
            <i style={iconStyle} className="far fa-plus-square"></i>


          )
        }

        ReactDOM.render(
          <div>
            <FriendLy
            name='Andre H'

            />

            />

            />
            <FriendLy

            />
            <FriendLy

            />
            <FriendLy
