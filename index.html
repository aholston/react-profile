<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <title>FriendLy</title>
  </head>
  <body>

    <div id='app'>React has not rendered yet!</div>

    <script type='text/babel'>



      // FriendLy Complex Component
      function FriendLy() {
        var friendlyStyle = {
          height: 300,
          width: 225,
          padding: 0,
          backgroundColor: '#fff',
          WebkitFilter: 'drop-shadow(0px 0px 5px #555)',
          filter: 'drop-shadow(0px 0px 5px #555)'
        }
        return(
          <div style={friendlyStyle}>
            <Avatar/>
            <UserName/>
            <GetConnected/>
          </div>
        )
      }
      // Avatar Component
      function Avatar() {
        var avatarStyle = {
          marginLeft: 20,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: '50%'
        }
        return(
          <img style={avatarStyle} src='https://media.licdn.com/dms/image/C4E03AQE1lKhHu0jL0A/profile-displayphoto-shrink_200_200/0?e=1533168000&v=beta&t=afgETBTn2N8UaMi3cIXI-jNrnQB7JE5KE0TlRneSnJU'/>
        )
      }

      // UserName Component
      function UserName() {
        var nameStyle = {
          fontSize: 24,
          fontFamily: 'Arial, Helvetica, sans-serif',
          margin: 20
        }
        return(
          <h1 style={nameStyle}>Andre Holston</h1>
        )
      }

      // GetConnected Complex Component
      function GetConnected() {
        return(
          <div>
            <Like/>
            <Share/>
            <Add/>
          </div>
        )
      }

      var iconStyle = {
        margin: 20
      }
        // Like Component
        function Like() {
          return(
            <i style={iconStyle} className="far fa-thumbs-up"></i>


          )
        }

        // Share Component
        function Share() {
          return(
            <i style={iconStyle} className="far fa-share-square"></i>


          )
        }

        // Add Component
        function Add() {
          return(
            <i style={iconStyle} className="far fa-plus-square"></i>


          )
        }

        ReactDOM.render(
          <FriendLy/>,
          document.getElementById('app')
        );





    </script>

  </body>
</html>
